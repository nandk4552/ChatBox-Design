<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox Design | NAND KISHORE</title>

    <!-- custom css file linked -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- container starts  -->
    <div class="container">

        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>goldberg</h2>
                        <p>i'm waiting for your reply</p>
                    </div>
                    <img src="/images/carla.jpg" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="/images/munna.jpg" class="msg-img">
                    <div class="msg-text">
                        <h2>Munna Bhai</h2>
                        <p>i would like to go for a morning walk from tommorow onwards. you can also join me anytime.</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>goldberg</h2>
                        <p>great, i will be joining soon</p>
                    </div>
                    <img src="/images/carla.jpg" class="msg-img">
                </div>
                <div class="btn-box">
                    <input type="text" placeholder="type your message here..." name="" id="">
                    <a href="#" class="btn">send</a>
                </div>    
            </div>
            <div class="col-2">

                <h3>friend list</h3>
                <ul>
                    <li class="online">johny Austin</li>
                    <li class="offline">rey mysterio</li>
                    <li class="busy">undertaker</li>
                    <li class="online">roman reigns</li>
                    <li class="busy">brock lesnar</li>
                </ul>

            </div>
        </div>

    </div>
    <!-- container ends -->
    
</body>
</html>
